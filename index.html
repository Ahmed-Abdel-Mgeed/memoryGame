<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Memory Game</title>
        <!-- styels -->
            <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos"
crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
            crossorigin="anonymous">

            <!-- app styles -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="wraper">
            <h1 class="info-box">
                Memory Game
            </h1>

            <div class="game-wraper">
                <div class="card" data-ico="crown">
                    <i class="fas fa-crown"></i>
                </div>

                <div class="card" data-ico="crown">
                    <i class="fas fa-crown"></i>
                </div>

                <div class="card" data-ico="trophy">
                    <i class="fas fa-trophy"></i>
                </div>

                <div class="card" data-ico="trophy">
                    <i class="fas fa-trophy"></i>
                </div>

                <div class="card" data-ico="rocket">
                    <i class="fas fa-rocket"></i>
                </div>

                <div class="card" data-ico="rocket">
                    <i class="fas fa-rocket"></i>
                </div>

                <div class="card" data-ico="astronaut">
                    <i class="fas fa-user-astronaut"></i>
                </div>

                <div class="card" data-ico="astronaut">
                    <i class="fas fa-user-astronaut"></i>
                </div>

                <div class="card" data-ico="heart">
                    <i class="fas fa-heart"></i>
                </div>

                <div class="card" data-ico="heart">
                    <i class="fas fa-heart"></i>
                </div>

                <div class="card" data-ico="shuttle">
                    <i class="fas fa-space-shuttle"></i>
                </div>

                <div class="card" data-ico="shuttle">
                    <i class="fas fa-space-shuttle"></i>
                </div>

            </div><!-- .game-wraper -->

            <h2 class="info-box down">
                <button class="box" onclick="restGame()">Start Over | <i class="fas fa-redo"></i></button>
                <div class="box timer">
                    <span id="min">0</span> <sup>m </sup> :
                    <span id="sec">0</span> <sup>s</sup>
                </div>
            </h2>

        </section>
        <script src="js/app.js"></script>
    </body>
</html>
