<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Memory Game</title>
        <!-- styels -->
            <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">

            <!-- app styles -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="wraper">
            <h1 class="info-box">
                Memory Game
            </h1>

            <div class="game-wraper">
                <div class="card" data-ico="crown">
                    <i class="fas fa-crown"></i>
                </div>

                <div class="card" data-ico="crown">
                    <i class="fas fa-crown"></i>
                </div>

                <div class="card" data-ico="trophy">
                    <i class="fas fa-trophy"></i>
                </div>

                <div class="card" data-ico="trophy">
                    <i class="fas fa-trophy"></i>
                </div>

                <div class="card" data-ico="rocket">
                    <i class="fas fa-rocket"></i>
                </div>

                <div class="card" data-ico="rocket">
                    <i class="fas fa-rocket"></i>
                </div>

                <div class="card" data-ico="astronaut">
                    <i class="fas fa-user-astronaut"></i>
                </div>

                <div class="card" data-ico="astronaut">
                    <i class="fas fa-user-astronaut"></i>
                </div>

                <div class="card" data-ico="heart">
                    <i class="fas fa-heart"></i>
                </div>

                <div class="card" data-ico="heart">
                    <i class="fas fa-heart"></i>
                </div>

                <div class="card" data-ico="shuttle">
                    <i class="fas fa-space-shuttle"></i>
                </div>

                <div class="card" data-ico="shuttle">
                    <i class="fas fa-space-shuttle"></i>
                </div>

            </div><!-- .game-wraper -->

            <h2 class="info-box down">
                <button class="box" onclick="restGame()">Start Over | <i class="fas fa-redo"></i></button>
                <div class="box timer">
                    <span id="min">0</span> <sup>m </sup> :
                    <span id="sec">0</span> <sup>s</sup>
                </div>
            </h2>

        </section>
        <div class="footer">
            <h4 class="copyright">Build with <i class="fas fa-heart"></i> By Ahmed Abdel Mgeed</h4>
            <div class="socials">
                <a href="https://www.facebook.com/ahmed.abdelmgeed.125">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://github.com/Ahmed-Abdel-Mgeed">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://codepen.io/The-Hunter/">
                    <i class="fab fa-codepen"></i>
                </a>
                <a href="https://twitter.com/ebn_abdelmgeed">
                    <i class="fab fa-twitter"></i>
                </a>

            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
